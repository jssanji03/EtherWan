                            <div id="collection" class="row mt-2">
                                <div id="menu" class="col-3 dropper_box" droppable="true" ondrop="drop(event)" ondragover="allowDrop(event)">
                                </div>

                                        <div class="row justify-content-between" id="valueBox">

                                            <div id="num2" class="textBox col border p-0" droppable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

                                            <div id="num3" class="textBox col border p-0" droppable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                        </div> 
                                        <div class="row justify-content-start mt-3">
                                            <div class="col-4 p-0">
                                                <div class="input-group">
                                                    <span class="input-group-text" id="basic-addon1">總價</span>
                                                    <input id="numTotal" type="number" class="form-control" value="0" readonly>
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <input id="clear" type="button" class="btn btn-padding fontsEn" value="Clear"onclick="reset();">
