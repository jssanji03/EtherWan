<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Login</title>

    <!-- Favicon -->
    <link rel="icon" href="./public/img/core-img/favicon.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./scss/style.min.css">

</head>

<body class="loginPage2">
    <div class="container-fluid" id="login2">
        <div class="row">
            <div class="col-lg-7 d-none d-lg-block loginBg">
                <img class="loginPic" src="./public/img/bg.jpg">
            </div>
            <div class="col-lg-5 col-12">
                <div class="loginPage">
                    <div class="card-body">
                        <h4 class="title">Welcome / Login!</h4>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">公司</label>
                                <div class="col-12 p-0">
                                    <div class="input-group mb-3">
                                        <select class="singleSelect" style="width: 100%;">
                                            <option></option>
                                            <optgroup>
                                                <option value="1">E1</option>
                                                <option value="2">E2</option>
                                                <option value="3">E3</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">員工編號</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-home"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">密碼</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="password_input form-control" placeholder="Password" aria-label="Username"
                                    aria-describedby="basic-addon1">
                                    <i class="fas fa-eye-slash showpassword"></i>
                                </div>
                            </div>
                            <div class="form-group currentID">
                                <label for="exampleInputEmail1">身分別</label>
                                <div class="vradio">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="currentOptions" type="radio" value="option1"
                                            checked>
                                        <label class="form-check-label">
                                            一般
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline ml-5">
                                        <input class="form-check-input" name="currentOptions" type="radio" value="option2">
                                        <label class="form-check-label">
                                            值班
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="loginButton text-center">
                            <button type="submit" class="btn btn-create">登入</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-3.5.1 js -->
    <script src="./plugins/jquery/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./plugins/bootstrap/js/popper.min.js"></script>
    <script src="./plugins/select2/js/select2.min.js"></script>
    <script src="./plugins/Magicsuggest/js/magicsuggest-min.js"></script>
    <!-- DataTables -->
    <script src="./plugins/datatables/js/jquery.dataTables.min.js"></script>
    <script src="./plugins/Buttons-1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="./plugins/Buttons-1.6.5/js/buttons.print.min.js"></script>
    <script src="./plugins/select2/js/multiple-select.min.js"></script>
    <script src="./plugins/Buttons-1.6.5/js/buttons.html5.min.js"></script>
    <script src="./plugins/Buttons-1.6.5/js/buttons.colVis.min.js"></script>
    <script src="./plugins/JSZip-2.5.0/jszip.min.js"></script>
    <!-- SummerNote -->
    <script src="./plugins/summernote/summernote-bs4.min.js"></script>
    <!-- datepicker -->
    <script src="./plugins/daterangepicker-master/moment.min.js"></script>
    <script src="./plugins/daterangepicker-master/daterangepicker.js"></script>
    <!-- Active js -->
    <script src="js/component.js"></script>


</body>

</html>
