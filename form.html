            <section class="container-fluid InputArea">
                <div class="row">
                    <div class="col-md-6 col-12 my-2">
                        <div class="card" id="input1">
                            <div class="card-header">
                                Input
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label>日期時間:</label>
                                            <input class="form-control form-control-sm" name="dateTimesPick" type="text"
                                            >
                                        </div>
                                        <div class="form-group col-12">
                                            <label>日期:</label>
                                            <input class="form-control form-control-sm" name="singleDate" type="text">
                                        </div>
                                        <div class="form-group col-12">
                                            <label>textarea:</label>
                                            <div class="input-group">
                                                <textarea class="form-control fixedArea"  cols=10 rows="4" maxlength="700" style="width: 100%;"></textarea>
                                                <span style="font-size: 10px;">字數限制：</span><span style="font-size: 10px;" class="wordsNum" size=3 >0</span><span style="font-size: 10px;">/700</span>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 my-2">
                        <div class="card input2">
                            <div class="card-header">
                                Input2
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="form-group col-md-6 col-12">
                                            <label>請輸入:</label>
                                            <input class="form-control form-control-sm" type="text" placeholder="col-xl-3 col-md-6 col-12">
                                        </div>
                                        <div class="form-group col-md-6 col-12">
                                            <label>價格:</label>
                                            <div class="input-group">
                                                <span class="input-group-text p-1">NT</span>
                                                <input type="text" class="form-control form-control-sm" placeholder="12,000">
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6 col-12">
                                            <label>checkbox:</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <input type="checkbox">
                                                </span>
                                                <input type="text" class="form-control form-control-sm">
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6 col-12">
                                            <label>Radio:</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <input type="radio" aria-label="Radio button for following text input">
                                                </span>
                                                <input type="text" class="form-control form-control-sm" aria-label="Text input with radio button">
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6 col-12">
                                            <label>Amount:</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control form-control-sm" >
                                                <span class="input-group-text p-1">0.00</span>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6 col-12">
                                            <label>Upload:</label>
                                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                                        </div>
                                        <div class="form-group col-md-6 col-12">
                                            <label>紅色輸入匡:</label>
                                            <input class="form-control form-control-sm in-redline" type="text" placeholder=".col-6">
                                        </div>
                                        <div class="form-group col-md-6 col-12">
                                            <label>Disabled:</label>
                                            <input class="form-control form-control-sm" type="text" placeholder=".col-6" disabled>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container-fluid SelectArea" id="SelectArea">
                <div class="row">
                    <div class="col-md-6 col-12 my-2">
                        <div class="card" id="input1">
                            <div class="card-header">
                                Select2
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label>單選:</label>
                                            <div class="col-12 p-0">
                                                <select class="singleSelect form-control-sm" style="width: 100%;">
                                                    <option></option>
                                                    <optgroup label="Group 1">
                                                        <option value="1">E1</option>
                                                        <option value="2">E2</option>
                                                        <option value="3">E3</option>
                                                    </optgroup>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-12">
                                            <label>多選:</label>
                                            <div class="col-12 p-0">
                                                <select multiple="multiple" class="multipleSelect" style="width: 100%;">
                                                    <optgroup label="Group 2">
                                                        <option value="4">A10</option>
                                                        <option value="5">A11</option>
                                                        <option value="6">A12</option>
                                                    </optgroup>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-12">
                                            <label>地址:</label>
                                            <input class="search searchAddress"  style="width: 100%;">
                                            </input>
                                        </div>
                                        <div class="form-group col-12">
                                            <label>地址_disable:</label>
                                            <input class="form-control form-control-sm searchAddress_disable" style="width: 100%;">
                                            </input>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 my-2">
                        <div class="card checkBoxArea" >
                            <div class="card-header">
                                Checkbox & Radio
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="">
                                                <label class="form-check-label">
                                                    checkbox 1
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">
                                                    checkbox checked
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input checkbox_ex1" type="checkbox" >
                                                <label class="form-check-label">
                                                    checkbox custom
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input checkbox_ex1" type="checkbox" checked>
                                                <label class="form-check-label">
                                                    checkbox custom
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" disabled>
                                                <label class="form-check-label">
                                                    checkbox disabled
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" value="option1">
                                                <label class="form-check-label">
                                                    Radio 1
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" value="option1" checked>
                                                <label class="form-check-label">
                                                    Radio checked
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input radio_ex1" type="radio" value="option1">
                                                <label class="form-check-label">
                                                    Radio checked
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input radio_ex1" type="radio" value="option1" checked>
                                                <label class="form-check-label">
                                                    Radio checked
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" value="option1" disabled>
                                                <label class="form-check-label">
                                                    Radio disabled
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-12">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" value="">
                                                <label class="form-check-label">
                                                    checkbox 1
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">
                                                    checkbox checked
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" disabled>
                                                <label class="form-check-label">
                                                    checkbox disabled
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" value="option1">
                                                <label class="form-check-label">
                                                    Radio 1
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" value="option1" checked>
                                                <label class="form-check-label">
                                                    Radio checked
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" value="option1" disabled>
                                                <label class="form-check-label">
                                                    Radio disabled
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- /#page-content-wrapper -->
